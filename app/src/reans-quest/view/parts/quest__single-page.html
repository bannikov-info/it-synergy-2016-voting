<div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-z2">

    <md-toolbar layout="row" class="md-whiteframe-z1">
    <!-- <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Показать список вопросов">
      <md-icon md-svg-icon="menu" ></md-icon>
    </md-button> -->
        <div class="md-toolbar-tools">
            <h1>Опросник Реана</h1>
            <span flex></span>
            <md-button class="md-icon-button" md-no-ink ng-click="ul.showContactOptions($event)" aria-label="Справка">
              <md-tooltip>Справка</md-tooltip>
              <md-icon md-svg-icon="help"></md-icon>
            </md-button>
        </div>

    </md-toolbar>

    <md-content flex id="content" layout="column" md-scroll-y>
      <!-- <md-icon md-svg-icon="{{ul.selected.avatar}}" class="avatar"></md-icon> -->
      <md-card ng-repeat="it in ul.quests">
          <md-toolbar>
              <div class="md-toolbar-tools">
                  <h3>Вопрос {{it.order || 'NaN'}} из {{ul.quests.length}}</h3>
                  <span flex></span>
              </div>
          </md-toolbar>
          <md-card-content>
              <p>{{it.quest}}</p>
          </md-card-content>
          <md-card-actions layout="row" layout-align="end" layout-sm="row">
              <!-- <h3>Ответ {{ul.selected.answer}}</h3> -->
              <md-button ng-class="{'md-raised': ul.getAnswer(it)==0}" class="md-primary md-hue-1" aria-label="Нет" ng-click="ul.setAnswer(it, 0)">Нет</md-button>
              <md-button ng-class="{'md-raised': ul.getAnswer(it)==1}" class="md-primary md-hue-1" aria-label="Да" ng-click="ul.setAnswer(it, 1)">Да</md-button>
          </md-card-actions>
      </md-card>
    </md-content>

    <div layout="row" layout-align="end">

      <md-button class="md-accent md-raised"
                 aria-label="Обработать ответы"
                 ng-show="ul.mustProcessAnswers"
                 ng-click="ul.processAnswers()">Обработать ответы</md-button>
    </div>
</div>
